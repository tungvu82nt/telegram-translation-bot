services:
  - type: web
    name: telegram-translation-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GLM_API_KEY
        sync: false
      - key: CEREBRAS_API_KEY
        sync: false
      - key: DEFAULT_TRANSLATOR
        value: openai